apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
    name: k9-punsj-frontend
    namespace: default
    labels:
        team: k9saksbehandling
spec:
    image: docker.pkg.github.com/navikt/oidc-auth-proxy/oidc-auth-proxy:2019.11.15-e111b96
    port: 8080
    liveness:
        path: health/isAlive
        initialDelay: 20
        periodSeconds: 5
        timeout: 1
        failureThreshold: 10
    readiness:
        path: health/isReady
        initialDelay: 20
        timeout: 1
    resources:
        limits:
            cpu: 2000m
            memory: 512Mi
        requests:
            cpu: 50m
            memory: 128Mi
    ingresses:
        - https://k9-punsj-frontend.nais.preprod.local
    replicas:
        min: 1
        max: 1
        cpuThresholdPercentage: 90
    env:
        - name: OIDC-AUTH-PROXY
          value: https://k9-punsj-frontend.nais.preprod.local