apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: k9-punsj-frontend
  namespace: k9saksbehandling
  labels:
    team: k9saksbehandling
  annotations:
    nais.io/run-as-user: "101" # Fix permissions for nginx
    nais.io/read-only-file-system: "false" # Fix permissions for nginx
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: health/isAlive
    initialDelay: 20
    periodSeconds: 5
    timeout: 1
    failureThreshold: 10
  readiness:
    path: health/isReady
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  env:
  {{#each env}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}
