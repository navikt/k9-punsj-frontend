name: k9-punsj-oidc-auth-proxy-redis
on:
  push:
    paths:
      - 'nais/k9-punsj-oidc-auth-proxy-redis.yml'
jobs:
  deploy:
    name: deploy redis
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v2
      - name: Deploy dev-fss
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais/k9-punsj-oidc-auth-proxy-redis.yml
          PRINT_PAYLOAD: true
      - name: Deploy prod-fss
        if: github.ref == 'refs/heads/master'
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: nais/k9-punsj-oidc-auth-proxy-redis.yml
          PRINT_PAYLOAD: true