name: k9-punsj-oidc-auth-proxy-redis
on:
  push:
    paths:
      - 'nais/proxy/k9-punsj-oidc-auth-proxy-redis.yml'
jobs:
  deploy:
    name: deploy redis
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v3.0.1
      - name: Deploy dev-fss
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais/proxy/k9-punsj-oidc-auth-proxy-redis.yml
      - name: Deploy prod-fss
        if: github.ref == 'refs/heads/master'
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: nais/proxy/k9-punsj-oidc-auth-proxy-redis.yml
