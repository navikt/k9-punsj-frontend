name: Validere pull request
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  lint:
    uses: ./.github/workflows/lint.yml
  test:
    uses: ./.github/workflows/test.yml
  test-cypress:
    uses: ./.github/workflows/cypress-tester.yml
  build:
    name: Bygge kode
    needs: [lint, test, test-cypress]
    runs-on: ubuntu-latest
    steps:
      - name: Bygge kode
        run: yarn build
