name: Deploy redirect
on:
    workflow_dispatch:

jobs:
    deploy-redirect-gcp:
        name: Deploye redirect fra dev-gcp til dev-fss
        runs-on: ubuntu-latest
        permissions:
            id-token: write
        steps:
            - uses: actions/checkout@v3
            - name: Deploye til dev
              uses: nais/deploy/actions/deploy@v2
              env:
                  CLUSTER: dev-gcp
                  RESOURCE: nais/redirect.yml
