name: Cypress-tester

on:
    workflow_call:
        secrets:
            READER_TOKEN:
                required: true

jobs:
    test:
        name: Cypress-tester
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                ci_index: [0, 1, 2, 3]
                ci_total: [4]
        steps:
            - name: Hente kode
              uses: actions/checkout@v3.3.0
            - uses: pnpm/action-setup@v2
              with:
                  version: 7
            - name: Sette opp Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
                  registry-url: https://npm.pkg.github.com/
                  scope: '@navikt'
                  cache: 'pnpm'
            - name: Get cypress cache directory path
              id: cypress-cache-dir
              run: echo "CYPRESS_BIN_PATH=$(npx cypress cache path)" >> $GITHUB_OUTPUT
            - uses: actions/cache@v3
              id: cypress-cache
              with:
                  path: |
                      ${{ steps.cypress-cache-dir.outputs.CYPRESS_BIN_PATH }}
                  key: ${{ runner.os }}-pnpm-cypress-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-cypress-
            - name: Installere dependencies
              run: pnpm install --frozen-lockfile
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
            - name: Start E2E-server
              uses: cypress-io/github-action@v5
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
              with:
                  start: pnpm start:e2e
                  wait-on: 'http://localhost:8080'
                  wait-on-timeout: 60
                  runTests: false
                  install: false
            - run: node split.js | xargs pnpm cypress run --spec
              env:
                  CI_TOTAL: ${{ matrix.ci_total }}
                  CI_INDEX: ${{ matrix.ci_index }}
