name: Cypress-tester

on:
    workflow_call:
        secrets:
            READER_TOKEN:
                required: true

jobs:
    test:
        name: Cypress Test (${{ matrix.ci_index }} of ${{ matrix.ci_total }})
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                ci_index: [0, 1, 2, 3]
                ci_total: [4]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

            - name: Restore yarn cache
              uses: actions/cache@v3
              with:
                  path: |
                      ${{ steps.yarn-cache-dir-path.outputs.dir }}
                      node_modules
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

            - name: Cache Cypress binary
              uses: actions/cache@v3
              id: cypress-binary-cache
              with:
                  path: ~/.cache/Cypress
                  key: cypress-binary-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      cypress-binary-${{ runner.os }}-

            - name: Install Cypress
              if: steps.cypress-binary-cache.outputs.cache-hit != 'true'
              run: npx cypress install

            - name: Start E2E-server
              uses: cypress-io/github-action@v6
              with:
                  start: yarn start:e2e
                  wait-on: 'http://localhost:8080'
                  wait-on-timeout: 60
                  runTests: false
                  install: false
                  cache-key: false
                  working-directory: .

            - name: Run Cypress tests
              id: run-tests
              run: |
                  if ! node split.mjs | xargs yarn cypress run --spec; then
                    echo "::error::Cypress tests failed"
                    exit 1
                  fi
              env:
                  CI_TOTAL: ${{ matrix.ci_total }}
                  CI_INDEX: ${{ matrix.ci_index }}
