name: Lint

on:
  workflow_call:
    secrets: 
      READER_TOKEN:
        required: true

jobs:
  test:
    name: Cypress-tester
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ci_index: [0, 1, 2, 3]
        ci_total: [4]
    steps:
      - name: Hente kode
        uses: actions/checkout@v3.0.2
      - name: Sette opp Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"
          cache: "yarn"
      - name: Start E2E-server
        uses: cypress-io/github-action@v4
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        with:
          start: yarn start:e2e
          wait-on: "http://localhost:8080"
          wait-on-timeout: 60
          runTests: false
      - run: node split.js | xargs yarn cypress run --spec
        env:
          CI_TOTAL: ${{ matrix.ci_total }}
          CI_INDEX: ${{ matrix.ci_index }}
